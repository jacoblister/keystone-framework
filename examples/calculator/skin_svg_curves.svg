<svg viewBox="0 0 280 160" preserveAspectRatio="none" min-width="280" min-height="160">
   <defs>
	  <symbol id="button">
		 <ellipse stroke="lightsteelblue" fill="lavender" cx="20" cy="10" rx="20" ry="10"/>
	  </symbol>
	  <symbol id="buttonBig">
		 <ellipse stroke="lightsteelblue" fill="lavender" cx="45" cy="10" rx="45" ry="10"/>
	  </symbol>
   </defs>

   <rect stroke="none" fill="pink" x="0" y="0" width="280" height="160"/>
   <ellipse stroke="none" fill="orchid" cx="20" cy="15" rx="50" ry="20"/>
   <ellipse stroke="none" fill="orchid" cx="40" cy="140" rx="20" ry="20"/>
   <ellipse stroke="none" fill="orchid" cx="140" cy="70" rx="50" ry="20"/>
   <ellipse stroke="none" fill="orchid" cx="280" cy="160" rx="100" ry="100"/>

   <g>
      <rect stroke="none" fill="lightsteelblue" x="10" y="10" width="260" height="20"/>
      <polyline stroke="darkblue" fill="none" points="10,30 10,10 270,10"/>
      <polyline stroke="white" fill="none" points="10,30 270,30 270,10"/>

      <text fill="grey" text-anchor="end" x="264" y="27" font-weight="bold" font-family="Arial" font-size="18">
         <bind attributeName="text" binding="@value"/>
      </text>
      <text fill="black" text-anchor="end" x="265" y="26" font-weight="bold" font-family="Arial" font-size="18">
         <bind attributeName="text" binding="@value"/>
      </text>
   </g>

   <g transform="translate(10,40)">
      <use xlink:href="#button"/>
      <text text-anchor="middle" x="20" y="15" font-weight="bold" font-family="Arial" font-size="12">7</text>
      <animateInputEvent binding="@input=7" eventType="click"/>
   </g>
   <g transform="translate(10,70)">
      <use xlink:href="#button"/>
      <text text-anchor="middle" x="20" y="15" font-weight="bold" font-family="Arial" font-size="12">4</text>
      <animateInputEvent binding="@input=4" eventType="click"/>
   </g>
   <g transform="translate(10,100)">
      <use xlink:href="#button"/>
      <text text-anchor="middle" x="20" y="15" font-weight="bold" font-family="Arial" font-size="12">1</text>
      <animateInputEvent binding="@input=1" eventType="click"/>
   </g>
   <g transform="translate(10,130)">
      <use xlink:href="#buttonBig"/>
      <text text-anchor="middle" x="45" y="15" font-weight="bold" font-family="Arial" font-size="12">0</text>
      <animateInputEvent binding="@input=0" eventType="click"/>
   </g>
   <g transform="translate(60,40)">
      <use xlink:href="#button"/>
      <text text-anchor="middle" x="20" y="15" font-weight="bold" font-family="Arial" font-size="12">8</text>
      <animateInputEvent binding="@input=8" eventType="click"/>
   </g>
   <g transform="translate(60,70)">
      <use xlink:href="#button"/>
      <text text-anchor="middle" x="20" y="15" font-weight="bold" font-family="Arial" font-size="12">5</text>
      <animateInputEvent binding="@input=5" eventType="click"/>
   </g>
   <g transform="translate(60,100)">
      <use xlink:href="#button"/>
      <text text-anchor="middle" x="20" y="15" font-weight="bold" font-family="Arial" font-size="12">2</text>
      <animateInputEvent binding="@input=2" eventType="click"/>
   </g>
   <g transform="translate(110,40)">
      <use xlink:href="#button"/>
      <text text-anchor="middle" x="20" y="15" font-weight="bold" font-family="Arial" font-size="12">9</text>
      <animateInputEvent binding="@input=9" eventType="click"/>
   </g>
   <g transform="translate(110,70)">
      <use xlink:href="#button"/>
      <text text-anchor="middle" x="20" y="15" font-weight="bold" font-family="Arial" font-size="12">6</text>
      <animateInputEvent binding="@input=6" eventType="click"/>
   </g>
   <g transform="translate(110,100)">
      <use xlink:href="#button"/>
      <text text-anchor="middle" x="20" y="15" font-weight="bold" font-family="Arial" font-size="12">3</text>
      <animateInputEvent binding="@input=3" eventType="click"/>
   </g>
   <g transform="translate(110,130)">
      <use xlink:href="#button"/>
      <text text-anchor="middle" x="20" y="15" font-weight="bold" font-family="Arial" font-size="12">.</text>
      <animateInputEvent binding="@input=." eventType="click"/>
   </g>

   <g transform="translate(180,40)">
      <use xlink:href="#button"/>
      <text text-anchor="middle" x="20" y="15" font-weight="bold" font-family="Arial" font-size="12">C</text>
      <animateInputEvent binding="@input=C" eventType="click"/>
   </g>
   <g transform="translate(180,70)">
      <use xlink:href="#button"/>
      <text text-anchor="middle" x="20" y="15" font-weight="bold" font-family="Arial" font-size="12">+</text>
      <animateInputEvent binding="@input=+" eventType="click"/>
   </g>
   <g transform="translate(180,100)">
      <use xlink:href="#button"/>
      <text text-anchor="middle" x="20" y="15" font-weight="bold" font-family="Arial" font-size="12">*</text>
      <animateInputEvent binding="@input=*" eventType="click"/>
   </g>
   <g transform="translate(230,40)">
      <use xlink:href="#button"/>
      <text text-anchor="middle" x="20" y="15" font-weight="bold" font-family="Arial" font-size="12">CE</text>
      <animateInputEvent binding="@input=E" eventType="click"/>
   </g>
   <g transform="translate(230,70)">
      <use xlink:href="#button"/>
      <text text-anchor="middle" x="20" y="15" font-weight="bold" font-family="Arial" font-size="12">-</text>
      <animateInputEvent binding="@input=-" eventType="click"/>
   </g>
   <g transform="translate(230,100)">
      <use xlink:href="#button"/>
      <text text-anchor="middle" x="20" y="15" font-weight="bold" font-family="Arial" font-size="12">/</text>
      <animateInputEvent binding="@input=/" eventType="click"/>
   </g>
   <g transform="translate(180,130)">
      <use xlink:href="#buttonBig"/>
      <text text-anchor="middle" x="45" y="15" font-weight="bold" font-family="Arial" font-size="12">=</text>
      <animateInputEvent binding="@input==" eventType="click"/>
   </g>
</svg>
